{% extends "base.html" %}
{% block content %}
    <h2>Leaderboard</h2>
    <div class="leaderboard">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Chapters Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for user in leaderboard %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['completed'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
